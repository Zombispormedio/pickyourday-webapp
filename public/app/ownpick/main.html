<div class="head">	
	<i class="fa fa-plus-circle"></i>
	<h1>Nuevo pick</h1>
</div>
<div style="display:flex;flex:1;">
	<md-input-container style="width: 30%;">
		<label>Servicio</label>
		    <md-select ng-model="service._id" id="selectService">
		        <md-option ng-value="service._id" ng-repeat="service in services">{{service.id_name.name}}</md-option>
		    </md-select>
	</md-input-container>

	<md-input-container style="width: 30%;margin-left: 3%;">
		<label>Empleado</label>
	    <md-select ng-model="employee._id">
	        <md-option ng-value="employee._id" ng-repeat="employee in employees">{{employee.name}} {{employee.surname}}</md-option>
	    </md-select>
	</md-input-container>
	
	<md-datepicker class="calendar" ng-model="myDate" md-placeholder="Selecciona un dia"></md-datepicker>
	<md-button class="md-fab fa fa-refresh md-mini addService" style="margin-top: 1%;margin-left: 10%;" ng-click="getTimeline(service, employee, myDate)"></md-button>	
</div>

<div ng-cloak class="timeline">
	<div class="timelineHours">
		<div class="left"></div>
		<div class="right">
			<div ng-repeat="space in spaces track by $index">
				<span class="hour">{{space}}</span>
			</div>
			<div class="lastHour">
				<span class="hour">{{lastHour}}</span>
			</div>
		</div>
	</div>

	<div class="timelineContent" ng-repeat="t in timeline[0].timeLine">
	 	<p class="timelineNames">
	 		{{t.resource.name}} {{t.resource.surname}}
	 	</p>		
	 	<div class="timelinePicks_container">
		    <div class="timelinePicks" ng-repeat="r in t.steps[0] track by $index">
		 		<div ng-if="r == 0" style="background-color:#A2A9A9;" title="No disponible"></div>
		      	<div ng-if="r!=0 && r!=1 && r!=2" title="Libre" ng-click="showDialog($event,r)" style="background-color:#009688;"></div>
		      	<div ng-if="r == 1" style="background-color:#009688;" class="infoPick">
			      	<span class="label">holi</span>
			  	</div>
			    <div ng-if="r == 2" style="background-color:#424242;" title="Cerrado">			      	
		    </div>
		</div>
	</div>
</div>
