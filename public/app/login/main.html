<div class="ui middle aligned center aligned grid">

    <div class="column">
        <div class="ui header"></div>
        <h2 class="ui teal image header">
            <img src="/assets/img/logo.png" class="image">
            <div class="content">
                Pickyourday Companies
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" ng-model="user.email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" ng-click="login()">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
