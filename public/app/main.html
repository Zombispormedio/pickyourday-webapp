<md-toolbar class="md-tall backgroundLogin toolbar">
    <h2 class="md-toolbar-tools">
        <button class="menuIcon fa fa-bars" aria-label="menu" ng-click="openLeftMenu()">

        </button>
    </h2>
</md-toolbar>

<div flex layout="row">	 
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div class="webAppMenuInfo" layout="row">
            <img ng-src="{{profile.images[0].src || ('logo.png'|image)}}" class="avatar-sidenav" alt="{{profile.images[0].alt}}" flex="30" ng-if="profile.images[0]" ui-sref="app.dashboard">

            <img ng-src="{{ 'logo.png'|image}}" class="avatar-sidenav" alt="Default Avatar" flex="30" ng-if="!profile.images[0]" ui-sref="app.dashboard">
            <div layout="column" flex>
                <h2 class="companyName">{{profile.name}}</h2>
                <a ui-sref="app.profile" href="">Editar Perfil</a>
            </div>
        </div>
        <md-divider></md-divider>
        <div class="webAppMenuOptions" layout="column" layout-align="space-between start">
            <div><a ui-sref="app.dashboard"><i class="fa fa-user"></i> Mi Negocio</a></div>
            <div><a ui-sref="app.daydashboard"><i class="fa fa-calendar-check-o"></i> Picks actuales</a></div>
            <div><a ui-sref="app.employees"><i class="fa fa-users"></i> Empleados</a></div>
            <div><a ui-sref="app.services"><i class="fa fa-tags"></i> Servicios</a></div>
            <div><a ui-sref="app.ownpick" ><i class="fa fa-plus-circle"></i> Crear Pick</a></div>
            <div><a ui-sref="app.promotions"><i class="fa fa-bullhorn"></i> Promociones</a></div>
            <div><a ui-sref="app.stats"><i class="fa fa-line-chart"></i> Estadísticas</a></div>

            <div><a ui-sref="app.settings"><i class="fa fa-cog"></i> Configuración</a></div>
            <div><a ui-sref="app.help"><i class="fa fa-question-circle"></i> Ayuda</a></div>
            <div><button class="webAppMenuOptions" ng-click="logout()"><i class="fa fa-power-off"></i> Cerrar sesión</button></div>
        </div>  
    </md-sidenav>


    <div flex id="content">
        <div layout="column" class="container1">  
            <div ui-view="content">
            </div>
        </div>
    </div>

</div>
