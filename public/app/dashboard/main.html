<h2>Dashboard</h2>
<div style="overflow-x:scroll;" ng-cloak>
	<div class="timelineNames" ng-repeat="t in timeline[0].timeLine">
	 	<p>{{t.resource.name}}</p>		
	    <div class="timeline" ng-repeat="r in t.steps track by $index">
	      <p ng-if="r == 0">{{r}}</p>
	      <p ng-if="r == 1" style="background-color: #009688;">{{r}}</p>
	    </div>
	</div>
	<md-divider></md-divider>
</div>
