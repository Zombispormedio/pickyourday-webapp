<div class="head">
    <i class="fa fa-bullhorn"></i>
    <h2>Nueva promoción</h2>
</div>
<div id="formStyle">
    <form name="userForm" layout="column" class="form" ng-submit="create()">        
        <md-input-container>           
            <label>Título</label>
             <md-icon class="fa fa-pencil formIcon"></md-icon> 
            <input ng-model="promotion.name" name="title">
        </md-input-container>

        <md-input-container>
            <label>Descripción</label>
            <md-icon class="fa fa-commenting-o formIcon"></md-icon> 
            <input type="text" ng-model="promotion.description" name="description" ></input>
        </md-input-container>
           
        <md-input-container>
          <label>Máximo de unidades</label>
          <md-icon class="fa fa-users formIcon"></md-icon>
          <input ng-model="promotion.useLimit" name="units" step="any" type="number">
        </md-input-container>

        <md-input-container>
            <label>Descuento</label>
            <md-icon class="fa fa-percent formIcon"></md-icon>
            <input type="number" step="any" name="discount" ng-model="promotion.discount" min="0" max="100"/>     
        </md-input-container>

        <md-input-container>  
            <md-icon class="fa fa-calendar formIcon"></md-icon>      
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" placeholder="Fecha desde" min-date="date" ng-model="dateTime">
        </md-input-container>
        <md-input-container>
            <md-icon class="fa fa-calendar formIcon"></md-icon>
            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" placeholder="Fecha hasta" min-date="date" ng-model="dateTime" >
        </md-input-container>

        <md-checkbox ng-model="promotion.ownCustomers" aria-label="onlyClients" style="margin-left:0.25%;">Solo clientes</md-checkbox>
        <p class=".md-subhead">Fotos</p>
        <input type="file" multiple>
        <!--<md-input-container>  
            <div class="companyImages" ng-repeat="image in promotion.images">             
                 <img ng-src="{{image.src}}" alt="{{image.alt}}">
                 <md-button class="md-fab fa fa-times deleteImageIcon" aria-label="delete"></md-button>
            </div>
        </md-input-container>-->
        <md-button class="buttonStyle">Añadir</md-button>

        <md-input-container style="margin-right: 10px;">
            <label>Servicios asociados</label>
            <md-select ng-model="selectedService">
                <md-option ng-value="service" ng-repeat="service in services">{{ service.id_name.name}}</md-option>
            </md-select>
        </md-input-container>
        <div style="display:flex;margin-top:2%;">
            <md-button class="buttonStyle">Crear</md-button>
            <md-button class="buttonStyle">Cancelar</md-button>
        </div>
    </form>
</div>
